					<nav class="nav_bar_panel">

							<li class="crear_cuenta_tab">
								<a href="#signup">Crear Cuenta</a>

						</ul>

					<form role="form" data-parsley-validate="" novalidate="">
						<div class="input_box">
							<input type="email" class="form_input" placeholder="Nombre de ususario" />

						<div class="input_box">

						<div>
							<input type="email" class="form_input" placeholder="Correo electrónico" id="emailField" />

	<script>
		// Obtenemos los elementos de las pestañas
		const iniciarSesionTab = document.querySelector(".sesion_tab");
		const crearCuentaTab = document.querySelector(".crear_cuenta_tab");

		// Obtenemos el campo de correo electrónico
		const emailField = document.getElementById("emailField");

		// Asignamos los eventos de clic a las pestañas
		iniciarSesionTab.addEventListener("click", function () {
			// Ocultamos el campo de correo electrónico al hacer clic en "Iniciar Sesión"
			emailField.style.display = "none";

			// Agregamos la clase "activo" a sesion_tab y removemos la clase "activo" de crear_cuenta_tab
			iniciarSesionTab.classList.add("activo");
			crearCuentaTab.classList.remove("activo");

			// Cambiamos el color del texto del elemento que no tiene la clase activo
			crearCuentaTab.querySelector("a").style.color = "#5d9cec";
			iniciarSesionTab.querySelector("a").style.color = "";
		});

		crearCuentaTab.addEventListener("click", function () {
			// Mostramos el campo de correo electrónico al hacer clic en "Crear Cuenta"
			emailField.style.display = "block";

			// Agregamos la clase "activo" a crear_cuenta_tab y removemos la clase "activo" de sesion_tab
			crearCuentaTab.classList.add("activo");
			iniciarSesionTab.classList.remove("activo");

			// Cambiamos el color del texto del elemento que no tiene la clase activo
			iniciarSesionTab.querySelector("a").style.color = "#5d9cec";
			crearCuentaTab.querySelector("a").style.color = "";
		});
		// Obtenemos el botón de iniciar sesión
		const btnIniciarSesion = document.querySelector(".button");

		// Agregamos un evento de clic al botón
		btnIniciarSesion.addEventListener("click", function (event) {
			// Prevenir el comportamiento por defecto del botón (enviar el formulario)
			event.preventDefault();

			// Obtenemos los valores de los campos de entrada
			const nombreUsuario =
				document.querySelector(".form_input").value;
			const contraseña =
				document.querySelectorAll(".form_input")[1].value; // Segundo campo de entrada
			// Verificamos si alguno de los campos está vacío
			if (nombreUsuario.trim() === "" || contraseña.trim() === "") {
				// Si algún campo está vacío, mostramos un mensaje de error
				alert(
					"Por favor completa todos los campos antes de iniciar sesión."
				);
			} else {
				// Si todos los campos están completos, mostramos el alert de bienvenida y redirigimos
				alert("Bienvenido " + nombreUsuario);
				window.location.href = "Pagina Principal.html";
			}
		});
	</script>
